server.port=8877
# session超时时间，设置30分钟，测试的话时间不能太短，否则会不准。m(分钟),s(秒),h(小时)，不写单位默认毫秒
server.servlet.session.timeout=30m
# 工程名称
spring.application.name=sorcery
# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sorcery?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123123
# mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.sorcery.api.entity
mybatis.configuration.map-underscore-to-camel-case=true
# 日志配置,打印sql
logging.level.com.test.auto.dao=debug